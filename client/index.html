<!DOCTYPE html>
<html lang = "eng">
  <head>
    <link rel="stylesheet" type="text/css" href="client/style.css">

    <script src="client/client.js"></script>
    <div id="nickname-input-container" style="visibility:hidden;display:block;position:absolute;">

    </div>
